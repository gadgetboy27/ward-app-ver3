<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <link rel='stylesheet' href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>PatientList App</title>
</head>
<body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
          Patient<span class="text-primary">List</span></h1>
           <form id="patient-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"id="name"class="form-control">
            </div>
            <div class="form-group">
                <label for="room">Room</label>
                <input type="text"id="room"class="form-control">
            </div>
            <div class="form-group">
                <label for="gest">Gestation</label>
                <input type="text"id="gest"class="form-control">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text"id="notes"class="form-control">
            </div>
            <input type="submit" value="Add Patient" class="btn btn-primary btn-block">
            <input type="text" value="Retrieve Patient List" id="list" class="btn btn-secondary btn-block">

        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Gestation</th>
                    <th>Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="patient-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
